<ion-header translucent>
  <ion-toolbar>
    <ion-title>清單</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let item of searchResult; let i = index"
      (click)="selectItem(item)"
    >
      <ion-label>
        <h2>{{ item.companyName }}</h2>
        <p>{{ item.address }}</p>
        <p>{{ item.phone }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
