<ejs-dialog #ejDialog>
  <ng-template #header>
    <uofx-dialog-header>
       <!-- Dialog 表頭顯示處理 -->
       這是標題
     </uofx-dialog-header>
  </ng-template>
  <ng-template #content>
    <uofx-dialog-body>
      <div class="padding-3x">
         <!-- Dialog 表身顯示處理 -->
         <!-- 通常是放明細內容或需編輯內容-->

{{this.params.apiurl}}
      </div>
    </uofx-dialog-body>
  </ng-template>
  <ng-template #footerTemplate>
    <uofx-dialog-footer>
         <!-- Dialog 表尾顯示處理 -->
         <!-- 通常是放Button(EX:確定、關閉視窗.....) -->
         <button
            class="e-btn u-btn-primary buttons-opposite"
             data-ripple="true"
            (click)="DoClose()">
            關閉視窗
          </button>
    </uofx-dialog-footer>
  </ng-template>
</ejs-dialog>
